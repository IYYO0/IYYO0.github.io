<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .hamburger {
  cursor: pointer;
  width: 30px;
  height: 25px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  z-index: 150; /* Agar selalu di atas sidebar */
}

.bar {
  width: 100%;
  height: 4px;
  background-color: #EEEEEE;
  transition: all 0.3s ease;
}

/* Animasi saat sidebar muncul */
.hamburger.active .bar:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active .bar:nth-child(2) {
  opacity: 0;
}

.hamburger.active .bar:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

.sidebar {
  position: fixed;
  left: -250px;
  width: 250px;
  height: 100%;
  background-color: #222831;
  transition: 0.3s;
}

.sidebar.active {
  left: 0;
}

  </style>
</head>
<body>
  <div id="hamburger" class="hamburger">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  
  <div id="sidebar" class="sidebar">
    <!-- Konten Sidebar -->
  </div>
  
  <div id="main-content">
    <!-- Konten Utama -->
  </div>
  
</body>
<script>
  const sidebar = document.getElementById('sidebar');
const hamburger = document.getElementById('hamburger');

// Fungsi untuk membuka sidebar dan mengubah hamburger
hamburger.addEventListener('click', function() {
  sidebar.classList.toggle('active');  // Tampilkan sidebar
  hamburger.classList.toggle('active'); // Animasi hamburger
});

// Fungsi untuk menutup sidebar saat klik di luar
document.addEventListener('click', function(event) {
  if (!sidebar.contains(event.target) && !hamburger.contains(event.target)) {
    sidebar.classList.remove('active');   // Tutup sidebar
    hamburger.classList.remove('active'); // Kembalikan hamburger ke posisi semula
  }
});

</script>
</html>
