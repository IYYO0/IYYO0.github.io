<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Work Section</title>
  <style>
    /* Reset & Basic Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0f1624;
      color: #EEEEEE;
      line-height: 1.6;
    }

    /* Section Work Styling */
    .work {
      padding: 50px 20px;
      background-color: #222831;
      text-align: center;
    }

    /* Styling Heading */
    .work h2 {
      font-size: 2.5em;
      color: #EEEEEE;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    /* Navigation Styling */
    .work-nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .work-nav a {
      text-decoration: none;
      color: #EEEEEE;
      font-size: 1.2em;
      position: relative;
      transition: color 0.3s ease;
    }

    .work-nav a.active {
      font-weight: bold;
      color: #76ABAE;
    }

    .work-nav a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      background-color: #76ABAE;
      left: 0;
      bottom: -5px;
    }

    .work-nav a:hover {
      color: #76ABAE;
    }

    /* Work Content Grid */
    .work-content {
      display: grid;
      grid-template-columns: 1fr; /* Satu kolom untuk tampilan mobile */
      gap: 20px;
      width: 90%;
      margin: 0 auto; /* Center grid */
    }

    /* Work Items Grid */
    .work-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Auto-fill for mobile */
      gap: 20px; /* Space between items */
    }

    .work-item {
      background-color: #B0B0B0; /* Temp color for demonstration */
      border-radius: 10px; /* Rounded corners */
      overflow: hidden; /* Crop image */
      transition: transform 0.3s; /* Smooth scaling */
      height: 250px; /* Default height for desktop */
    }

    .work-item:hover {
      transform: scale(1.05); /* Zoom on hover */
    }

    .work-item img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Maintain aspect ratio */
      cursor: pointer; /* Change cursor to pointer */
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%; /* Limit max width */
      max-height: 90%; /* Limit max height */
      margin: auto; /* Center the image */
      display: block; /* Make it block element */
    }

    /* Fade Animation */
    .fade {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .fade-in {
      opacity: 1;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .work h2 {
        font-size: 2em; /* Smaller heading on mobile */
      }

      .work-nav {
        flex-direction: column; /* Stack navigation links */
      }

      .work-item {
        height: 150px; /* Reduced height for mobile */
      }
    }

    /* Desktop Responsiveness */
    @media (min-width: 769px) {
      .work {
        padding: 70px 40px; /* Increased padding for desktop */
      }

      .work h2 {
        font-size: 3em; /* Larger heading for desktop */
        margin-bottom: 40px; /* Increased bottom margin */
      }

      .work-nav {
        gap: 50px; /* Larger gap between nav links */
      }

      .work-nav a {
        font-size: 1.5em; /* Larger font size for desktop nav */
      }

      .work-content {
        width: 80%; /* Wider content area */
      }

      .work-grid {
        grid-template-columns: repeat(2, 1fr); /* Two columns for desktop */
        gap: 30px; /* Increased gap between items */
      }

      .work-item {
        height: 300px; /* Adjusted height for better visibility */
      }
    }
  </style>
</head>
<body>
  <section class="work" id="work">
    <h2>My Work</h2>
    <div class="work-nav">
      <a href="#design" class="nav-link active" data-category="design">design</a>
      <a href="#web" class="nav-link" data-category="web">web</a>
      <a href="#software" class="nav-link" data-category="software">software</a>
      <a href="#other" class="nav-link" data-category="other">???</a>
    </div>
    
    <div class="work-content">
      <div class="work-grid fade-in" id="design">
        <div class="work-item" onclick="openModal('Poster 17 Agustust.png')"><img src="Poster 17 Agustust.png" alt="Design Work 1"></div>
        <div class="work-item" onclick="openModal('the fear.png')"><img src="the fear.png" alt="Design Work 2"></div>
        <div class="work-item" onclick="openModal('TATTOO.png')"><img src="TATTOO.png" alt="Design Work 3"></div>
        <div class="work-item" onclick="openModal('Ramen.png')"><img src="Ramen.png" alt="Design Work 4"></div>

      </div>
      <div class="work-grid fade" id="web" style="display: none;">
        <div class="work-item" onclick="openModal('WYSIWYG-editor-en.webp')"><img src="WYSIWYG-editor-en.webp" alt="Web Work 1"></div>
        <div class="work-item" onclick="openModal('WYSIWYG-editor-en.webp')"><img src="WYSIWYG-editor-en.webp" alt="Web Work 2"></div>
        <div class="work-item" onclick="openModal('WYSIWYG-editor-en.webp')"><img src="WYSIWYG-editor-en.webp" alt="Web Work 3"></div>
      </div>
      <div class="work-grid fade" id="software" style="display: none;">
        <div class="work-item" onclick="openModal('dario.jpg')"><img src="dario.jpg" alt="Software Work 1"></div>
      </div>
      <div class="work-grid fade" id="other" style="display: none;">
        <div class="work-item"></div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="imageModal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Full Size Image">
  </div>

  <script>
    // Ambil semua link navigasi
    const navLinks = document.querySelectorAll('.nav-link');
    const workGrids = document.querySelectorAll('.work-grid');

    // Fungsi untuk mengganti konten sesuai kategori yang diklik
    navLinks.forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();  // Mencegah aksi default

        // Hilangkan 'active' dari semua link dan tambahkan ke link yang diklik
        navLinks.forEach(link => link.classList.remove('active'));
        this.classList.add('active');

        // Sembunyikan semua grid dengan efek fade
        workGrids.forEach(grid => {
          if (grid.id === this.getAttribute('data-category')) {
            grid.classList.remove('fade'); // Remove fade class for showing
            grid.classList.add('fade-in'); // Add fade-in class for the selected grid
            grid.style.display = 'grid'; // Show the selected grid
          } else {
            grid.classList.remove('fade-in'); // Remove fade-in class
            grid.classList.add('fade'); // Add fade class for hiding
            setTimeout(() => {
              grid.style.display = 'none'; // Hide the grid after fading out
            }, 500); // Match this duration to the CSS transition duration
          }
        });
      });
    });

    // Fungsi untuk membuka modal
    function openModal(imageSrc) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imageSrc; // Set the image source
      modal.style.display = 'flex'; // Show the modal
    }

    // Fungsi untuk menutup modal
    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none'; // Hide the modal
    }
  </script>
</body>
</html>
