<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Profile Border</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="about">
    <h2>A Bit About Me</h2>
    <h3>Who Am I?</h3>
    <div class="profile-image-container">
      <img src="dario.jpg" alt="Profile Image">
    </div>
  </section>
</body>
<style>
  /* General Styles */
body {
  font-family: Arial, sans-serif;
  background-color: #222831;
  color: #EEEEEE;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

#about h2, #about h3 {
  text-align: center;
  margin: 0;
  color: #76ABAE;
}

#about h2 {
  font-size: 1.5rem;
  margin-bottom: 10px;
}

#about h3 {
  font-size: 2rem;
  margin-bottom: 20px;
}

/* Profile Image Container */
.profile-image-container {
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  margin-top: 20px;
}

.profile-image-container img {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 5px solid transparent;
  position: relative;
  z-index: 2;
}

/* Animated Border */
.profile-image-container::before {
  content: '';
  position: absolute;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: linear-gradient(49deg,#EEEEEE, #EEEEEE, #76ABAE, #31363F, #222831);
  background-size: 400% 400%;
  animation: animate-border 4s linear infinite;
  z-index: 1;
}

@keyframes animate-border {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

</style>
</html>
